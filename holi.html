
<html>

<body>

<script>

    function Calculo(Base, Altura) {
        var area = (Base * Altura) / 2;
        return area;
    }

    //JSON
    const Triangulos = [
        {
            "Base": 4,
            "Altura": 4
        },
        {
            "Base": 6,
            "Altura": 9
        },
        {
            "Base": 7,
            "Altura": 10
        },
        {
            "Base": 74,
            "Altura": 25
        },
        {
            "Base": 100,
            "Altura": 300
        }
    ];

    Triangulos.forEach((triangulo, index) => {
        var area = Calculo(triangulo.Base, triangulo.Altura);
        console.log("Área del triángulo " + (index + 1) + ": " + area);
    });
</script>
</body>
</html>
